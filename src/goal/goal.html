<template>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitNow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="FitNowCSS.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
    
<body>
<h1 style="color:#DF7401; font-family:verdana; text-align: center;">FitNow</h1>
<p style="color:#DF8801; font-family:Palatino; text-align: center;">Simplified fitness schedules, meal plans, tips and much more!</p>

<p style="color:gray; font-family:Palatino; text-align: center;">To browse your previously generated fitness plans, click "Browse": </p>
<div style="text-align: center;">
    <a style="text-align: center;" href="#/previous" class="button">Browse</a>
    </div>
<br>
    
<p style="color:gray; font-family:Palatino; text-align: center;">To download your new workout schedule, please select your main fitness goal: </p>
<div style="text-align: center;">
    
  <a style="text-align: center;" href="Weight.txt" download="Weight">Lose Weight</a>

  <a style="text-align: center;" href="Muscle.txt" download="Muscle">Build Muscle</a>
    
  <a style="text-align: center;" href="Endurance.txt" download="Endurance">Improve Endurance</a>
    
</div>

<div style="text-align: center;">

                <input type="radio" name="radioName" value="1" value.bind="userData.maleGender">Male 
                <input type="radio" name="radioName" value="2" value.bind="userData.femaleGender">Female
        <br>
        <div>Age: <input id="age" type="text" name="fname" value.bind="userData.age"></div>

    </form>
        <button type="button" id="calcbutton">Generate!</button>

        <div id="response">
    </div>
</div>

</body>
</html>
