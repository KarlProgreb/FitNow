<template>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitNow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="FitNowCSS.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

</head>
    
<body>
<h1 style="color:#DF7401; font-family:verdana; text-align: center;">FitNow</h1>
<p style="color:#DF8801; font-family:Palatino; text-align: center;">Simplified fitness schedules, meal plans, tips and much more!</p>

<br>

<p style="color:gray; font-family:Palatino; text-align: center;">Please enter your details to generate your personal meal plan: </p>
    
<div style="text-align: center;">
    
        <form id="userform"> 
            <div>Gender:</div>
            <div>Female <input id="sex" type="range" name="sex" min="0" max="1" value.bind="sex"> Male</div> <br>
            <div>Goal:</div>
            <div>↓Endurance↓</div>
            <div>Lose Weight <input id="goal" type="range" name="goal" min="0" max="2" value.bind="goal"> Build muscle</div>
            <div>Age: <input id="age" type="number" name="age" min="15" max="65" value.bind="age"></div>
            <div>Weight (kg): <input id="weight" type="number" name="weight" value.bind="weight"></div>
            <div>Height (cm): <input id="height" type="number" name="height" value.bind="height"></div>
            <button type="click" click.delegate="calculate()">Generate!</button>
        </form>
        
</div> 
    
    <h4 style="color:black; font-family:Palatino; text-align: center;">Your personal mealplan: </h4>
<div style="text-align: center;">
    <p id="show"></p>
    <pre>${userMeal.content}</pre>
</div>
</body>
</html>
</template>
